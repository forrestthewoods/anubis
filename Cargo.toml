[package]
name = "anubis"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.95"
ariadne = {version = "0.4", features = ["auto-color"]}
crossbeam = "0.8.4"
dashmap = "6.1.0"
downcast-rs = "2.0.1"
heck = "0.5.0"
glob = "0.3.2"
logos = "0.15.0"
normpath = "1.3.0"
num_cpus = "1.16.0"
serde = { version = "1.0.217", features = ["derive"] }
